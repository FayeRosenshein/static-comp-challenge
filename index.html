<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Static Comp Challenge</title>
</head>
<body>
    <section class="side-bar">
      <article class="profile">
        <img src="./assests/pexels-profile-pixabay-220453.jpeg" alt="home-icon" width="50">
        <p class="user-name">Newton Barley</p>
      </article>
      <article class="main">Main
        <div class="home">
          <img src="./assests/home.gif" alt="home-icon" width="25">HOME</div>
        <div class="jobs">
          <img src="./assests/briefcase.gif" alt="jobs-icon" width="25">JOBS</div>
          <div class="resumes">
          <img src="./assests/document.gif" alt="resumes-icon" width="25">RESUMES</div>
        <div class="task">TASK</div>
        <div class="calendar">CALENDAR</div>
      </article>
      <article class="admin">Admin
        <div class="users">USERS</div>
        <div class="locations">LOCATIONS</div>
        <div class="workflows">WORKFLOWS</div>
        <div class="job-boards">JOB BOARDS</div>
        <div class="social">SOCIAL</div>

      <article class="categories">Categories
        <div class="administrative">Administrative</div>
        <div class="design">Design</div>
        <div class="executive">Executive</div>
        <div class="human-resources">Human Resources</div>

    <main class="form-and-grid">
    </main>
